<div class="container">
    <div class="tittle">Login</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username"/>
            <div class="errors">
                <div *ngIf="loginForm.get('username')?.hasError('required')&&loginForm.get('username')?.touched">Username is required.</div>
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" />
            <div class="errors">
                <div *ngIf="loginForm.get('password')?.hasError('required')&&loginForm.get('password')?.touched">Password is required.</div>
            </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div *ngIf="submitted&&message" class="message">
        {{ message }}
    </div>
</div>
